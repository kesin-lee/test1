<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS基础语法</title>
    <script type="text/javascript">
        var a, b, sum;
        a = 5;
        b = 100 % 7;
        sum = a > b && a * b > 0;
        document.write("我认为a的值是：" + "5" + "&nbsp;" + "b的值是：" + "2" + "&nbsp" + "sum的值是：" + "true" + "<br />");
        //输出HTML标签必须带引号 即 "&nbbsp;"    "<br />"
        document.write("我认为a的值是：" + a + ";b的值是：" + b + ";sum的值是：" + sum + "<br />");
        sum = ((++a) + 3) / (2 - (--b)) * 3;
        document.write("我认为a的值是：" + "6" + ";b的值是：" + "1" + ";sum的值是：" + "27" + "<br />");
        document.write("我认为a的值是：" + a + ";b的值是：" + b + ";sum的值是：" + sum + "&nbsp;" + "sum的类型也变化了");
    </script>
</head>

</body>
</html>
